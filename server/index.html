<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Handwriting Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Local -->
        <link rel="stylesheet" href="css/styles.css" />
        <script type="text/javascript" src="js/drawboard.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img alt="Brand" src="assets/pencil-120.png" width="24">
                        </a>
                        <a class="navbar-brand" href="#">Handwriting Demo</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" data-toggle="modal" data-target=".bs-example-modal-sm">About</a></li> <!-- modal dialog? -->
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="row">
                <div class="col-xs-12 alert alert-info infobox" role="alert">
                        Please draw the character: <br/><span id="character">A</span>
                    </div>
                <div id="board">

                    <canvas id="drawboardCanvas" width="320px" height="320px">
                            Sorry, your browser doesn't support canvas technology. Seriously, you should upgrade your browser! It's true!
                    </canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <button id="clear" type="button" class="btn btn-warning btn-lg btn-block">
                        <span class="glyphicon glyphicon-trash emph-font" aria-hidden="true" />
                    </button>
                </div>

                <div class="col-xs-8">
                    <button id="submit" type="button" class="btn btn-success btn-lg btn-block">
                        <span class="glyphicon glyphicon-ok emph-font" aria-hidden="true" />
                    </button>
                </div>
            </div>
        <div>

        <!-- Modal dialog -->
        <div id="about-dialog" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                         <h4 class="modal-title">About</h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            Web-App to generate data for neural network training to classify handwritten characters.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <span class="signature">by Benjamin Sautermeister</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
