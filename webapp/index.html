<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Handwriting Demo for TensorFlow</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=1.4.2"></script>
        <script type="text/javascript" src="js/drawboard.js"></script>
    </head>
    <body>
        <div id="board">
            <canvas id="drawboardCanvas" width="500px" height="500px">
                    Sorry, your browser doesn't support canvas technology. Seriously, you should upgrade your browser! It's true!
            </canvas>
            <p>Color picker: <select id="selectColor">
                            <option id="colBlack" value="black" selected="selected">Black</option>
                            <option id="colRed" value="red">Red</option>
                            <option id="colBlue" value="blue">Blue</option>
                            <option id="colGreen" value="green">Green</option>
                            <option id="colOrange" value="orange">Orange</option>
                            <option id="colYellow" value="yellow">Yellow</option>
            </select>
            </p>
        </div>
    </body>
</html>
